<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISTS Lite â€“ Instant Subconscious Transformation</title>
  <style>
    body {
      background-color: #0e0e0e;
      color: #f4f4f4;
      font-family: sans-serif;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #00ffe1;
      text-align: center;
    }
    .container {
      margin-top: 40px;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,255,225,0.2);
    }
    button {
      background-color: #00ffe1;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    button:hover {
      background-color: #00c8b0;
    }
    #output {
      margin-top: 20px;
      background-color: #121212;
      padding: 20px;
      border-radius: 6px;
      line-height: 1.6em;
    }
    input, select {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>ISTS Lite</h1>
  <div class="container">
    <h2>Instant Subconscious Transformation System</h2>
    <p>Select an issue you'd like to work on:</p>
    <select id="issue">
      <option value="pain">Physical Pain</option>
      <option value="cravings">Food Cravings</option>
      <option value="anxiety">Anxiety</option>
      <option value="lowEnergy">Low Energy</option>
      <option value="custom">Custom Input</option>
    </select>
    <div id="customInputContainer" style="display:none;">
      <input type="text" id="customInput" placeholder="Describe your issue...">
    </div>
    <button onclick="runISTS()">Start ISTS Session</button>
    <div id="output"></div>
  </div>

  <script>
    const issueSelector = document.getElementById("issue");
    const customInputContainer = document.getElementById("customInputContainer");

    issueSelector.addEventListener("change", () => {
      if (issueSelector.value === "custom") {
        customInputContainer.style.display = "block";
      } else {
        customInputContainer.style.display = "none";
      }
    });

    function runISTS() {
      const output = document.getElementById("output");
      let issue = issueSelector.value;
      if (issue === "custom") {
        issue = document.getElementById("customInput").value.trim();
        if (!issue) {
          output.innerHTML = "<p>Please describe your custom issue.</p>";
          return;
        }
      }

      // Simulated output
      output.innerHTML = `<h3>ISTS Session Started</h3>
        <p><strong>Issue Selected:</strong> ${issue}</p>
        <p>Pattern identified. Loop detected related to "${issue}".</p>
        <p>Initiating symbolic transformation: You enter your Nexus room. You see a glowing control panel.</p>
        <p>Find the dial, lever, or button that relates to your issue. Adjust it now.</p>
        <p>Feel the shift as your subconscious begins restructuring the loop.</p>
        <p>Loop automation installed: Every time you feel the effects of "${issue}", it triggers healing and transformation.</p>
        <p>Affirmation: I am changing now. My subconscious supports this shift fully.</p>
        <p>To reinforce, revisit this process daily and adjust your Nexus control panel intentionally.</p>`;
    }
  </script>
</body>
</html>
